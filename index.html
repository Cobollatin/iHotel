<!DOCTYPE html>
<html lang="en_US">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="EasyCloud Landing Page." />
    <meta name="author" content="ImpactIT" />
    <meta name="copyright" content="ImpactIT" />
    <!-- Bootstrap CSS -->
    <link
      href="CSS/bootstrap-5.1.3/bootstrap.min.css"
      rel="stylesheet"
      />
    <!-- Styles -->
    <link href="CSS/Styles.css" rel="stylesheet" />
    <title data-i18n-key="app-title"></title>
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar"
    >
      <div class="container-fluid">
        <div class="start" >
          <a href="#start"><img src="media/logoIhotel.png" alt="" ></a>
        </div>
        <div class="end">
          <div class=" navbar-collapse end" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <select title="locate" data-i18n-switcher class="locale-switcher">
                  <option value="en_US">English</option>
                  <option value="es_419">Español</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section id="start">
      <p data-i18n-key="app-hero-description"></p>
      <button data-i18n-key="app-call-to-action" class="btn btn-primary"> </button>
    </section>

    <section id="forget-to"></section>

    
    <section id="features">
      <h2 data-i18n-key="app-features.title"></h2>
      <div class="features-card">
        <div class="f-jpg1">
          <img src="media/pictures/cloudpicture.png" id="connect-img" />
        </div>
        <div class="connect">
            <h3 data-i18n-key="app-features.connect.title"></h3>
          <div class="connect-description">
              <p data-i18n-key="app-features.connect.description"></p>
          </div>
        </div>
      </div>  
      <div class="features-card">
        <div class="fast">
          <h3 data-i18n-key="app-features.fast.title"></h3>
          <div class="fast-description">
                <p data-i18n-key="app-features.fast.description"></p>
          </div>
        </div>
        <div class="f-jpg2">
          <img src="media/pictures/fastpicture.png" id="fast-img" />
        </div>
      </div>  
      <div class="features-card">
        <div class="f-jpg1">
          <img src="media/pictures/securitypicture.png" id="protect-img" />
        </div>
        <div class="protect">
          <h3 data-i18n-key="app-features.protect.title"></h3>
          <div class="protect-description">
              <p data-i18n-key="app-features.protect.description"></p>
          </div>
        </div>
      </div> 
       
      
    </section>

    <section id="pricing">
      <h2 data-i18n-key="app-prices.title"></h2>
      <div class="pricing-card">
        <div class="free-card">
          <div class="upper-card">
            <h3 data-i18n-key="app-prices.free-card.title"></h3>
          </div>
          <div class="below-card">
            <ul>
              <li data-i18n-key="app-prices.free-card.description1"></li>
              <li data-i18n-key="app-prices.free-card.description2"></li>
              <li data-i18n-key="app-prices.free-card.description3"></li>
              <li data-i18n-key="app-prices.free-card.description4"></li>
            </ul>
          </div>
        </div>
        <div class="premium-card">
          <div class="upper-card">
            <h3 data-i18n-key="app-prices.premium-card.title"></h3>          </div>
          <div class="below-card">
            <ul>
              <li data-i18n-key="app-prices.premium-card.description"></li>
            </ul>
          </div>
        </div>       
      </div>
    
    </section>

    <section id="contact">
      <div class="contact-image"></div>
      <div class="formulario p-5 mb-5 text-white">
        <div class="box-background">
          <form class="row" name="form" id="contact-form">
            <div class="col-xs-2 col-md-7"></div>
            <div class="col-xs-9 col-md-4">
              <div data-i18n-key="app-form.title" class="contact-title"></div>
              <!--NAME-->
              <label
                class="form-control-labels"
                data-i18n-key="app-form.name"
              ></label>
              <input title="name" id="name" required type="text" class="form-control" />
              <!--NUMBER-->
              <label
                class="form-control-labels"
                data-i18n-key="app-form.number"
              ></label>
              <input title="phone" id="phone" required type="tel" class="form-control" />
              <!--EMAIL-->
              <label
                class="form-control-labels"
                data-i18n-key="app-form.email"
              ></label>
              <input title="email"  id="email" required type="email" class="form-control" />
              <!--Boton-->
              <div class="d-grid gap-2 col-6 mx-auto">
                <button
                  type="submit"
                  class="button-contact-send"
                  data-i18n-key="app-form.send"
                ></button>
              </div>
            </div>
            <div class="col-md-1 col-xs-1"></div>
          </form>
        </div>
      </div>
    </section>

    <footer id="footer">
      <a href="#start" class="a-img"><img src="media/logoIhotel.png" alt="" class="img-footer"></a>
      <a href="" class="a-fb"><img src="media/pictures/facebook.png" alt="" class="img-facebook"></a>
      <a href=""class="a-ig"><img src="media/pictures/instagram.png" alt="" class="img-instagram"></a>
      <p>© IHotel 2022</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="JS/bootstrap-5.1.3/bootstrap.min.js"></script>
    <!-- Scripts -->
    <script src="JS/Scripts.js"></script>
  </body>
</html>
